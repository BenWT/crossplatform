<!DOCTYPE HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

        <title>Cross Platform</title>

        <link rel="stylesheet" href="css/jquery.mobile-1.4.5.css" />
        <link rel="stylesheet" href="css/styles.css" />

        <script type="text/javascript" src="cordova.js"></script>
    </head>
    <body>

        <div data-role="page" id="main" data-theme="a">
            <div data-role="content">
                <h1>Code</h1>

                <div id="qrcode"></div>
            </div>
        </div>

        <div data-role="page" id="data" data-theme="a">
            <div data-role="content">
                <h1>Data</h1>

                <div id="grid">
                    <a href="#twitter" data-transition='slidedown'><img src="assets/twitter.png"/></a>
                    <a href="#facebook" data-transition='slidedown'><img src="assets/facebook.png"/></a>
                    <a href="#facebook" data-transition='slidedown'><img src="assets/snapchat.png"/></a>
                    <a href="#facebook" data-transition='slidedown'><img src="assets/steam.png"/></a>
                    <a href="#facebook" data-transition='slidedown'><img src="assets/phone.png"/></a>
                    <a href="#facebook" data-transition='slidedown'><img src="assets/email.png"/></a>
                </div>
            </div>
        </div>

        <div class="navigation">
            <a href="" id="scanClick">Scan</a>
            <a href="#main" data-direction="reverse">Code</a>
            <a href="#data">Data</a>
        </div>

        <div data-role="page" id="twitter" data-theme="a">
            <div data-role="content">
                <h1>Twitter</h1>

                <form id="twitterForm" onsumbit="SaveTwitterData()">
                    <input id="twitterName" type="text" value="" />
                    <input type="submit" value="Save" />
                    <button onclick="location.href='#data';">Back</button>
                </form>

            </div>
        </div>

        <div data-role="page" id="success" data-theme="a">
            <div data-role="content">
                <button onclick="LaunchTwitter()">Add on Twitter</button>
                <button onclick="" disabled>Add on Facebook</button>
                <button onclick="" disabled>Add on Snapchat</button>
                <button onclick="" disabled>Add on Steam</button>
                <button onclick="" disabled>Add number to contacts</button>
                <button onclick="" disabled>Add email to contacts</button>
                <br />
                <button onclick="location.href='#data';">Back</button>
            </div>
        </div>

        <div id="offline" class="fixed">
            <h2>Hold Up!</h2>
        </div>

        <script src="js/jquery.min.js"></script>

        <script src="js/jqm_defaults.js"></script>
        <script src="js/jquery.mobile-1.4.5.js"></script>

        <script type="text/javascript" src="js/qrcode.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
